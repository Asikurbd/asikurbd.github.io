<head>
<script src="/js/fucker.js"></script>
<script> 
$(function() {
  $("#header").load("/header.html"); 
  $("#footer").load("/footer.html"); 
});
</script>
</head>

<body>


<html>	
  <body>	  
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/asikurbd/posts/contents/');
        const data = await response.json();      
        let htmlString = '<div id="header"></div>';        
        for (let file of data) {
          htmlString += `<hr> &#x2022; <a href="${file.path}">${file.name}</a>`;
        }
        htmlString += '';	      
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>

<div id="footer"></div>
</body>
