
<body>


<html>	
  <body>	  
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/asikurbd/posts/contents/');
        const data = await response.json();      
        let htmlString = '<script src="/js/fucker.js"></script><script> $(function() { $("#header").load("/header.html"); $("#footer").load("/footer.html"); });</script> <div id="header"></div>';        
        for (let file of data) {
          htmlString += `<hr> &#x2022; <a href="/posts/${file.path}">${file.name}</a>`;
        }
        htmlString += '<hr><div id="footer"></div>';	      
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>


</body>
